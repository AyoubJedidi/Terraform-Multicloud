---
- name: Update apt cache
  apt:
    update_cache: yes
    cache_valid_time: 3600

- name: Install Docker prerequisites
  apt:
    name:
      - apt-transport-https
      - ca-certificates
      - curl
      - gnupg
      - lsb-release
    state: present

- name: Remove old Docker repository (if exists)
  file:
    path: /etc/apt/sources.list.d/docker.list
    state: absent

- name: Remove old Docker GPG key (if exists)
  file:
    path: /etc/apt/keyrings/docker.asc
    state: absent

- name: Create keyrings directory
  file:
    path: /etc/apt/keyrings
    state: directory
    mode: '0755'

- name: Add Docker GPG key
  shell: |
    curl -fsSL https://download.docker.com/linux/ubuntu/gpg | gpg --dearmor -o /etc/apt/keyrings/docker.gpg
    chmod a+r /etc/apt/keyrings/docker.gpg
  args:
    creates: /etc/apt/keyrings/docker.gpg

- name: Get Ubuntu release
  command: lsb_release -cs
  register: ubuntu_release
  changed_when: false

- name: Add Docker repository
  copy:
    content: "deb [arch=amd64 signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu {{ ubuntu_release.stdout }} stable"
    dest: /etc/apt/sources.list.d/docker.list
    mode: '0644'

- name: Update apt cache after adding Docker repo
  apt:
    update_cache: yes
  retries: 3
  delay: 5

- name: Install Docker
  apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-compose-plugin
    state: present
  notify: Restart Docker

- name: Ensure Docker is started
  service:
    name: docker
    state: started
    enabled: yes

- name: Add users to docker group
  user:
    name: "{{ item }}"
    groups: docker
    append: yes
  loop: "{{ docker_users }}"
  when: docker_users is defined

- name: Install Docker Python module
  pip:
    name: docker
    state: present
    executable: pip3
